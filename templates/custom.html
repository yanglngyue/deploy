{% extends 'api_layout.html' %}



{% block layout %}
    <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
            <th>序号</th>
            <th>id</th>
            <th>书名</th>
            <th>出版日期</th>
            <th>价格</th>
        </tr>
      </thead>
        <tbody>
        {% for row in user_list %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ row.id }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.publish_date }}</td>
            <td>{{ row.price }}</td>
            </tr>
        {% endfor %}

        </tbody>
</table>
<nav aria-label="Page navigation">
      <ul class="pagination">
          {{ page_info.pager|safe }}
      </ul>
    </nav>
</div>

{% endblock %}
