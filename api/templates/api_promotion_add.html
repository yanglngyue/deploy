<!--注释是代码之母-->
{% extends 'api_layout.html' %}
{% block layout %}
<h1>添加出版社</h1>
<form action="/api/promotion_add/" method="post">
{% csrf_token %}
<div><span>版本名称 <input type="text" name="promotion_name"></span></div>
    <div><span>升级类型 <input type="text" name="promotion_select"></span></div>
    <div><span>升级范围 <input type="text" name="promotion_extent"></span></div>
    <div><span>升级内容 <input type="text" name="promotion_info"></span></div>
    <div><span>升级时间 <input type="date" name="promotion_uptime"></span></div>
    <div><span>备注 <input type="text" name="promotion_ps"></span></div>
    <input type="submit" value="提交">
    <p style="color: red">{{ error }}</p>
</form>
{% endblock %}
