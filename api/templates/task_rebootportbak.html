<!--注释是代码之母-->
{% extends 'api_layout.html' %}
{% block link %}
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
{% endblock %}
{% block layout %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" method="post" novalidate>
                {% csrf_token %}
            <div class="form-group {% if form_obj.WeblogicPort.errors %}has-error{% endif %}" id="d2">
                    {{ form_obj.WeblogicPort.label }}
                    {{ form_obj.WeblogicPort }}
                    <span class="help-block">{{ form_obj.WeblogicPort.errors }}</span>
                </div>






                <div class="form-group">
{#                    <input type="button" class="btn btn-default">#}
                    <button type="button" class="btn btn-success" id="commit">注册</button>
                </div>
                </form>
        </div>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/sweetalert/sweetalert.min.js"></script>
<script src="/static/js/setupajax.js"></script>

<script>

    $("#commit").click(function () {
        // 取到用户填写的注册数据，向后端发送AJAX请求
        var formData = new FormData();
        formData.append("WeblogicPort", $("#id_WeblogicPort").val());

        $.ajax({
            url: "/api/reboot_task/",
            type: "post",
            processData: false,
            contentType: false,
            data: formData,
            success:function (data) {
                if (data.status){
                    // 有错误就展示错误
                    // console.log(data.msg);
                    // 将报错信息填写到页面上
                    $.each(data.msg, function (k,v) {
                        // console.log("id_"+k, v[0]);
                        // console.log($("#id_"+k));
                        $("#id_"+k).next("span").text(v[0]).parent().parent().addClass("has-error");
                    })

                }else {
                    // 没有错误就跳转到指定页面
                    location.href = data.msg;
                }
            }
        })
    });
</script>

{% endblock %}
